<!DOCTYPE html>
<html>
	<script src="jquery.js"></script>
	<script defer src="zztetris.js"></script>
	<script src="rotationSystem.js"></script>
	<script src="tetris-fumen.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="icon" href="./pieceSprite/z.png" />
	<link rel="stylesheet" type="text/css" href="zztetris.css" />
	<head>
		<meta charset="UTF-8" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://swng.github.io/zztetris/" />
		<meta property="og:title" content="ZZTetris" />
		<meta
			property="og:description"
			content='a tetris client that starts with ZZ so you can type "ZZ" into your address bar and have it autocommplete'
		/>
		<meta
			property="og:image"
			content="https://cdn.discordapp.com/attachments/209687919361916928/898230618012418088/unknown.png"
		/>
		<title>ZZTetris</title>
	</head>
	<body style="background-color: #222; color: #fff">
		<div style="top: 50%; left: 50%; position: fixed; transform: translate(-50%, -50%); display: flex">
			<div class="queue">
				HOLD
				<hr />
				<canvas id="h" width="90" height="60"></canvas>
				<div id="notif" style="width: 90px; text-align: center"></div>
			</div>
			<div>
				<canvas id="b" width="200" height="400" style="padding: 18px"></canvas>
			</div>
			<div class="queue">
				NEXT
				<hr />
				<canvas id="n" width="90" height="360"></canvas>
			</div>
			<div>
				<button class="button" onclick="this.blur(); shuffleQueue();">Shuffle Queue</button>
			</div>
			<div>
				<button class="button" onclick="this.blur(); shuffleQueuePlusHold();">Shuffle Queue + Hold</button>
			</div>
		</div>
		<button class="button" onclick="this.blur(); window.open('https\:\/\/github.com/swng/zztetris#readme')">
			About
		</button>
		<button class="button" target="popup" onclick="ctrlsPopup()">Game Settings</button>
		<div></div>
		<button class="button" onclick="this.blur(); exportFumen()">Export Fumen</button>
		<button class="button" onclick="this.blur(); importFumen()">Import Fumen</button>
		<button class="button" onclick="this.blur(); importImage()">Import Image</button>
        <button class="button" onclick="this.blur(); exportTetrio()">Export TETRIO</button>
        <button class="button" onclick="this.blur(); importTetrio()">Import TETRIO</button>
        <div></div>
        <button class="button" onclick="this.blur(); exportFullFumen()">Export Full Fumen</button>
        <button class="button" onclick="this.blur(); importFullFumen()">Import Full Fumen</button>
		<div></div>
        <button class="button" onclick="this.blur(); mirror()">Mirror</button>
        <button class="button" onclick="this.blur(); fullMirror()">Full Mirror</button>


		<form name="paintbucket">
			<label for="X">
				<input type="radio" name="paintbucket" class="paintbucket" id="X" value="X" checked />
				<span></span>
			</label>
			<label for="I">
				<input type="radio" name="paintbucket" class="paintbucket" id="I" value="I" />
				<span></span>
			</label>
			<label for="J">
				<input type="radio" name="paintbucket" class="paintbucket" id="J" value="J" />
				<span></span>
			</label>
			<label for="S">
				<input type="radio" name="paintbucket" class="paintbucket" id="S" value="S" />
				<span></span>
			</label>
            <div></div>
			<label for="O">
				<input type="radio" name="paintbucket" class="paintbucket" id="O" value="O" />
				<span></span>
			</label>
			<label for="Z">
				<input type="radio" name="paintbucket" class="paintbucket" id="Z" value="Z" />
				<span></span>
			</label>
			<label for="L">
				<input type="radio" name="paintbucket" class="paintbucket" id="L" value="L" />
				<span></span>
			</label>
			<label for="T">
				<input type="radio" name="paintbucket" class="paintbucket" id="T" value="T" />
				<span></span>
			</label>
            <div></div>
		</form>
        <input type="checkbox" checked id="autocolor"> <label for="autocolor">autocolor</label>
        <div></div>
        <input type="checkbox" checked id="grav"> <label for="grav">gravity</label>
	</body>
</html>
